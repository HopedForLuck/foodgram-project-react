version: '3'

volumes:

  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.10
    env_file: ../.env
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ../backend
    env_file: ../.env
    restart: always
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/backend_media

  frontend:
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    env_file: ../.env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles/
      - media:/media/

    ports:
      - "8000:80"
